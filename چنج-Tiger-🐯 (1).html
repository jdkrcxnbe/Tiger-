<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فرم تغییر اطلاعات اکانت</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      direction: rtl;
      color: white;
    }
    header {
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 28px;
      font-weight: bold;
      padding: 20px;
      text-align: center;
    }
    section {
      padding: 20px;
    }
    .form-container {
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      max-width: 600px;
      margin: 20px auto;
    }
    h2 {
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input {
      background: rgba(255,255,255,0.8);
      color: #333;
    }
    button {
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    .confirmation {
      color: yellow;
      font-weight: bold;
      margin-top: 20px;
    }
    #loginPage {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      color: white;
    }
    .login-box h2 {
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>

<!-- صفحه ورود رمز -->
<div id="loginPage">
  <div class="login-box">
    <h2>ورود</h2>
    <input type="password" id="loginPassword" placeholder="رمز عبور را وارد کنید">
    <button onclick="checkPassword()">ورود</button>
    <p id="errorMessage" style="color: red; margin-top: 10px; display: none;">رمز اشتباه است!</p>
  </div>
</div>

<!-- محتوای اصلی -->
<div id="mainContent" style="display:none;">
  <header>
    فرم تغییر اطلاعات اکانت
  </header>

  <section>
    <div class="form-container">
      <h2>مرحله ۱: آپلود عکس‌ها و وارد کردن یوآیدی</h2>
      <form id="uploadForm">
        <label for="lobbyImage">عکس لابی را آپلود کنید:</label>
        <input type="file" id="lobbyImage" name="lobbyImage" accept="image/*" required>

        <label for="gunImage">عکس گان‌ها را آپلود کنید:</label>
        <input type="file" id="gunImage" name="gunImage" accept="image/*" required>

        <label for="userId">یوآیدی اکانت خود را وارد کنید:</label>
        <input type="text" id="userId" name="userId" required>

        <button type="submit">ثبت اطلاعات</button>
      </form>
      <div id="uploadConfirmation" class="confirmation" style="display: none;">
        اطلاعات اولیه با موفقیت ثبت شد.
      </div>
    </div>
  </section>

  <section>
    <div class="form-container">
      <h2>مرحله ۲: وارد کردن رمز و جیمیل</h2>
      <form id="changeForm">
        <label for="currentEmail">جیمیل فعلی اکانت:</label>
        <input type="email" id="currentEmail" name="currentEmail" required>

        <label for="currentPassword">رمز عبور فعلی اکانت:</label>
        <input type="password" id="currentPassword" name="currentPassword" required>

        <hr>

        <label for="newEmail">جیمیلی که می‌خواهید تغییر کند:</label>
        <input type="email" id="newEmail" name="newEmail" required>

        <label for="newPassword">رمز عبوری که می‌خواهید تغییر کند:</label>
        <input type="password" id="newPassword" name="newPassword" required>

        <button type="submit">ارسال درخواست تغییر</button>
      </form>
      <div id="changeConfirmation" class="confirmation" style="display: none;">
        درخواست شما با موفقیت ثبت شد.
      </div>
    </div>
  </section>
</div>

<script>
  const correctPassword = "Tiger75";
  function checkPassword() {
    const enteredPassword = document.getElementById('loginPassword').value;
    if (enteredPassword === correctPassword) {
      document.getElementById('loginPage').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
    } else {
      document.getElementById('errorMessage').style.display = 'block';
    }
  }
  document.getElementById('uploadForm').addEventListener('submit', function(event) {
    event.preventDefault();
    document.getElementById('uploadConfirmation').style.display = 'block';
  });
  document.getElementById('changeForm').addEventListener('submit', function(event) {
    event.preventDefault();
    document.getElementById('changeConfirmation').style.display = 'block';
  });
</script>

</body>
</html>
